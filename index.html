<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transaction Sent ? Neon Glass Logo</title>
    <meta name="description" content="SVG logo: Digital card projecting outward arrow, neon glass fusion." />
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #0b1020;
        display: grid;
        place-items: center;
      }
      .wrap { width: min(92vw, 900px); padding: 24px; }
      .card {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 16px; font-weight: 600; color: #e2e8f0; opacity: .8;
      }
      .logo {
        width: 100%; height: auto; display: block; border-radius: 12px; overflow: hidden;
      }
      .row { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-top: 12px; }
      .btn {
        background: linear-gradient(90deg,#00E5FF,#7C3AED);
        color: white; text-decoration: none; padding: 10px 14px; border-radius: 10px; font-weight: 600;
        border: none; cursor: pointer; box-shadow: 0 6px 16px rgba(92, 15, 255, .35);
      }
      .btn:active { transform: translateY(1px); }
      code { color: #a5b4fc; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Transaction Sent ? Neon Glass Logo (SVG)</h1>
        <img class="logo" src="/public/logo.svg" alt="Transaction Sent neon glass logo" />
        <div class="row">
          <a class="btn" href="/public/logo.svg" download>Download SVG</a>
          <span style="color:#cbd5e1; opacity:.8;">Path: <code>/public/logo.svg</code></span>
        </div>
      </div>
    </div>
  </body>
</html>
